<section *ngIf="productDetails" class=" mx-auto p-5 mb-4">
  <div class="row align-items-center g-5">
    <div class="col-6 details__img">
      <owl-carousel-o [options]="productDetailsOptions">
        <ng-container *ngFor="let path of productDetails.images">
          <ng-template carouselSlide>
            <img [src]="path" alt="Product Image" class="w-100 main__img" />
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

    <div class="col-6">
      <div class="item">
        <h3 class="mb-3 fw-bolder">{{ productDetails.title }}</h3>
        <h4 class="text-main">{{productDetails.category.name}}</h4>
        <p>{{productDetails.description}}</p>
        <div class="mb-1">
          <span class="text-main">Available in stock:</span> {{productDetails.quantity}}
        </div>
        <div>
          <span class="text-main">Sold:</span> {{productDetails.sold}}
        </div>
      </div>
      <div>
        <div class="price__rating mb-3 d-flex align-items-center justify-content-between">
          <div>
            <span class="text-main">cost:</span> {{productDetails.price |currency:"EGP"}}
          </div>
          <span>
            <ng-container *ngFor="let num of [1, 2, 3, 4, 5]">
              <i *ngIf="productDetails.ratingsAverage >= num" [class.rating-color]="true" class="fas fa-star"></i>
            </ng-container>
            {{ productDetails.ratingsAverage }}
          </span>
        </div>
        <!-- <div class="quantity">
              <span class="minus">-</span>
              <span>1</span>
              <span class="plus">+</span>
          </div> -->
        <div class="add__to__cart ">
          <button #btnAdd (click)="addProduct(productDetails._id, btnAdd)" class="main-btn text-capitalize w-100 mt-1">
            add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
